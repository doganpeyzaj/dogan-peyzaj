<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galeri - Doğan Peyzaj</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery-page">
  <h1>Doğan Peyzaj - Galeri</h1>

  <div class="section-title">Villa & Bahçe Örnekleri</div>
  <div class="gallery-grid">
    <img data-src="galeri/villa1.jpg" src="galeri/villa1.jpg" alt="villa1">
    <img data-src="galeri/villa2.jpg" src="galeri/villa2.jpg" alt="villa2">
    <img data-src="galeri/villa3.jpg" src="galeri/villa3.jpg" alt="villa3">
    <img data-src="galeri/bahce1.jpg" src="galeri/bahce1.jpg" alt="bahce1">
    <img data-src="galeri/bahce2.jpg" src="galeri/bahce2.jpg" alt="bahce2">
    <img data-src="galeri/bahce3.jpg" src="galeri/bahce3.jpg" alt="bahce3">
    <img data-src="galeri/agac1.jpg" src="galeri/agac1.jpg" alt="agac1">
    <img data-src="galeri/agac2.jpg" src="galeri/agac2.jpg" alt="agac2">
    <img data-src="galeri/cicek1.jpg" src="galeri/cicek1.jpg" alt="cicek1">
    <img data-src="galeri/palmiyem1.jpg" src="galeri/palmiyem1.jpg" alt="palmiyem1">
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
  <button class="close" id="lbClose">✕</button>
  <img id="lbImage" src="" alt="Büyütülmüş fotoğraf">
</div>

<script>
const lightbox = document.getElementById('lightbox');
const lbImage = document.getElementById('lbImage');
const lbClose = document.getElementById('lbClose');

document.querySelectorAll('.gallery-grid img').forEach(img=>{
  img.addEventListener('click', () => {
    lbImage.src = img.getAttribute('data-src') || img.src;
    lightbox.classList.add('open');
    lightbox.setAttribute('aria-hidden','false');
  });
});

lbClose.addEventListener('click', () => {
  lightbox.classList.remove('open');
  lightbox.setAttribute('aria-hidden','true');
  lbImage.src = '';
});

lightbox.addEventListener('click', (e)=>{
  if(e.target === lightbox) {
    lightbox.classList.remove('open');
    lbImage.src = '';
  }
});
</script>

</body>
</html>
