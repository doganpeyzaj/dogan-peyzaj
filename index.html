<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğan Peyzaj</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #2e7d32;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .hero {
            width: 100%;
            height: 350px;
            background-image: url("assets/hero.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            color: #2e7d32;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px #ccc;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px;
            color: #333;
        }

        .card p {
            margin: 10px;
            color: #666;
        }

        footer {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    Doğan Peyzaj & Bahçe Düzenleme
</header>

<div class="hero"></div>

<div class="container">
    <h2>Hizmetlerimiz</h2>

    <div class="services">

        <div class="card">
            <img src="assets/cim.jpg" alt="Rulo Çim">
            <h3>Rulo Çim</h3>
            <p>Profesyonel rulo çim serimi.</p>
        </div>

        <div class="card">
            <img src="assets/peyzaj.jpg" alt="Peyzaj Tasarım">
            <h3>Peyzaj Tasarım</h3>
            <p>Bahçe düzenleme ve uygulama.</p>
        </div>

        <div class="card">
            <img src="assets/sulama.jpg" alt="Otomatik Sulama">
            <h3>Otomatik Sulama</h3>
            <p>Profesyonel sulama sistemi kurulumu.</p>
        </div>

    </div>
</div>

<footer>
    İletişim: 0552 215 30 36 - Doğan Peyzaj
</footer>

</body>
</html>
